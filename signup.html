<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AI-SaaS Elite</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="auth-wrapper py-5 px-3">
        <!-- Floating Back Button -->
        <a href="index.html" class="btn btn-light position-absolute top-0 start-0 m-4 shadow-sm rounded-pill px-3">
            <i class="fas fa-arrow-left me-2"></i> Back to Home
        </a>

        <div class="auth-card card-premium bg-white">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none">
                    <h3 class="fw-bold mb-3"><i class="fas fa-brain text-gradient me-2"></i> AI-SaaS Elite</h3>
                </a>
                <h4 class="fw-bold text-dark">Create an account</h4>
                <p class="text-muted">Start your 14-day free trial. No credit card required.</p>
            </div>

            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label class="form-label fw-bold small">Full Name</label>
                    <input type="text" class="form-control" placeholder="John Doe" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small">Email address</label>
                    <input type="email" class="form-control" placeholder="name@company.com" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small">Password</label>
                    <input type="password" class="form-control" placeholder="Create a strong password" required
                        minlength="8">
                    <div class="invalid-feedback">Password must be at least 8 characters.</div>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="termsBox" required>
                    <label class="form-check-label small" for="termsBox">I agree to the <a href="terms.html"
                            class="text-secondary text-decoration-none">Terms</a> and <a href="privacy.html"
                            class="text-secondary text-decoration-none">Privacy Policy</a>.</label>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Create Account</button>

                <div class="position-relative mb-4 text-center">
                    <hr class="text-muted">
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 small text-muted">Or
                        continue with</span>
                </div>

                <div class="row g-2 mb-4">
                    <div class="col-6">
                        <button type="button"
                            class="btn btn-outline-secondary w-100 text-dark bg-white shadow-sm border-0"><i
                                class="fab fa-google text-danger me-2"></i> Google</button>
                    </div>
                    <div class="col-6">
                        <button type="button"
                            class="btn btn-outline-secondary w-100 text-dark bg-white shadow-sm border-0"><i
                                class="fab fa-microsoft text-info me-2"></i> Microsoft</button>
                    </div>
                </div>

                <p class="text-center small mb-0 text-muted">
                    Already have an account? <a href="login.html" class="fw-bold text-primary text-decoration-none">Log
                        in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap & JS -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Demo Buy Button -->
    <a href="https://www.codester.com/blackbound/" class="floating-buy-btn" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-shopping-cart"></i> Buy Now
    </a>

    <!-- Dark Mode Toggle -->
    <button id="theme-toggle" class="btn btn-primary rounded-circle position-fixed"
        style="bottom: 30px; left: 30px; width: 50px; height: 50px; z-index: 9999; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;">
        <i class="fas fa-moon"></i>
    </button>
</body>

</html>
